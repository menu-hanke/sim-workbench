simulation_params:
  initial_step_time: 0
  step_time_interval: 1
  final_step_time: 30

run_constraints:
  thinning_from_below:
    minimum_time_interval: 10

operation_params:
  report_volume:
    # Requires R dependency if true
    lmfor_volume: false
  first_thinning:
    thinning_factor: 0.97
    e: 0.2
    dominant_height_lower_bound: 11
    dominant_height_upper_bound: 16
  thinning_from_below:
    thinning_factor: 0.97
    e: 0.2
  thinning_from_above:
    thinning_factor: 0.98
    e: 0.2
  even_thinning:
    thinning_factor: 0.9
    e: 0.2
  report_overall_removal:
    thinning_method:
      - thinning_from_below
      - thinning_from_above
      - first_thinning
      - even_thinning

preprocessing_params:
  example_operation:
    example_param: "example_value"

preprocessing_operations:
  - exclude_sapling_trees
  - exclude_empty_stands
  - exclude_zero_stem_trees
  # requires pymotti dependency
  # - compute_location_metadata

operation_file_params:
  first_thinning:
    thinning_limits: data/parameter_files/Thin.txt
  cross_cutting:
    timber_price_table: data/parameter_files/Puutavaralajimaarittelyt.txt

simulation_events:
  # we describe here objects with schedule for which time points they are active
  - time_points: [0, 5, 10, 15, 20, 25, 30]
    generators:
      - sequence:
        - grow_acta
        # requires pymotti dependency
        # - grow_motti
  - time_points: [5, 15, 25]
    generators:
      - alternatives:
          - do_nothing
          - thinning_from_below
          - thinning_from_above
          - first_thinning
          - even_thinning
  - time_points: [0, 30]
    generators:
      - sequence:
          - report_volume
  - time_points: [30]
    generators:
      - sequence:
          - report_overall_removal
