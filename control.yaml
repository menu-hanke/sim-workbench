simulation_params:
  initial_step_time: 0
  step_time_interval: 1
  final_step_time: 20

run_constraints:
  basal_area_thinning:
    minimum_time_interval: 10

operation_params:
  reporting:
    level: 1

simulation_events:
  # we describe here objects with schedule for which time points they are active
  - time_points: [5, 10, 15, 20]
    generators:
      - sequence:
        - grow
      - alternatives:
        - do_nothing
        - basal_area_thinning
        - stem_count_thinning
        - continuous_growth_thinning
  - time_points: [0, 25]
    generators:
      - sequence:
        - reporting
