simulation_params:
  initial_step_time: 0
  step_time_interval: 5
  final_step_time: 30

run_constraints:
  basal_area_thinning:
    minimum_time_interval: 10

operation_params:
  reporting:
    level: 1

preprocessing_params:
  exclude_sapling_trees:
    test: "123" 
    hello: "world"

preprocessing_operations:
  - exclude_sapling_trees
  - exclude_empty_stands

simulation_events:
  # we describe here objects with schedule for which time points they are active
  - time_points: [0, 5, 10, 15, 20, 25, 30]
    generators:
      - sequence:
        - grow_acta
  - time_points: [5, 15, 25]
    generators:
      - alternatives:
          - do_nothing
          - basal_area_thinning
  - time_points: [0, 10, 20, 30]
    generators:
      - sequence:
          - report_volume
