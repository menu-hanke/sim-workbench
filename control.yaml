simulation_params:
  initial_step_time: 0
  step_time_interval: 1
  final_step_time: 30

run_constraints:
  thinning_from_below:
    minimum_time_interval: 10

operation_params:
  report_volume:
    lmfor_volume: false
  thinning_from_below:
    c: 0.97
    e: 0.2
  thinning_from_above:
    c: 0.98
    e: 0.2
  report_overall_removal:
    thinning_method:
      - thinning_from_below
      - thinning_from_above

preprocessing_params:
  example_operation:
    example_param: "example_value"

preprocessing_operations:
  - exclude_sapling_trees
  - exclude_empty_stands

simulation_events:
  # we describe here objects with schedule for which time points they are active
  - time_points: [0, 5, 10, 15, 20, 25, 30]
    generators:
      - sequence:
        - grow_acta
  - time_points: [5, 15, 25]
    generators:
      - alternatives:
          - do_nothing
          - thinning_from_below
          - thinning_from_above
  - time_points: [0, 10, 20, 30]
    generators:
      - sequence:
          - report_volume
  - time_points: [30]
    generators:
      - sequence:
          - report_overall_removal
