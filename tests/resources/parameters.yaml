simulation_params:
  initial_step_time: 0
  step_time_interval: 1
  final_step_time: 4

operation_params:
  inc:
    incrementation: 2

simulation_events:
  # we describe here objects with schedule for which time points they are active
  - time_points: [1, 2, 3, 4]
    generators:
      - sequence:
          - inc
